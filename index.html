<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vínculo Financeiro - Gestão Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --border-dark: #1f1f1f;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f4f4f5;
        }

        /* Efeito Bolha / Soft Glassmorphism */
        .bubble-card {
            background: linear-gradient(145deg, #161616, #0d0d0d);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            box-shadow: 
                0 10px 40px -10px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            transition: transform 0.3s ease;
        }

        .bubble-card:hover {
            transform: translateY(-2px);
        }

        .shadow-glow-blue { box-shadow: 0 0 20px -5px rgba(59, 130, 246, 0.3); }
        .shadow-glow-green { box-shadow: 0 0 20px -5px rgba(16, 185, 129, 0.3); }
        .shadow-glow-rose { box-shadow: 0 0 20px -5px rgba(244, 63, 94, 0.3); }

        .tab-active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        input, select {
            background-color: #1a1a1a !important;
            border: 1px solid #2d2d2d !important;
            color: white !important;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="pb-20">

    <!-- Header -->
    <header class="p-8 border-b border-zinc-900 bg-black/40 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold tracking-tight text-white flex items-center gap-2">
                    <span class="p-2 bg-blue-600 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </span>
                    Vínculo Financeiro
                </h1>
                <p id="current-date-display" class="text-zinc-500 text-xs font-bold uppercase tracking-widest mt-1"></p>
            </div>
            <div class="h-10 w-10 rounded-full border border-zinc-800 flex items-center justify-center bg-zinc-900 shadow-inner">
                <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4 mt-6">
        
        <!-- Tabs -->
        <div class="flex gap-8 mb-8 border-b border-zinc-900 px-2">
            <button onclick="switchTab('monthly')" id="tab-monthly" class="pb-4 font-bold tab-active">Visão Mensal</button>
            <button onclick="switchTab('yearly')" id="tab-yearly" class="pb-4 font-bold text-zinc-600 hover:text-zinc-400">Análise Anual</button>
        </div>

        <!-- Section: Monthly -->
        <section id="section-monthly" class="space-y-8">
            
            <!-- Dashboard Cards (Efeito Bolha) -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bubble-card p-6 shadow-glow-green">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-zinc-500 text-xs font-bold uppercase">Entradas</span>
                        <div class="p-2 bg-emerald-500/10 rounded-full"><svg class="w-4 h-4 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg></div>
                    </div>
                    <p id="display-income" class="text-3xl font-bold text-white">R$ 0,00</p>
                </div>
                
                <div class="bubble-card p-6 shadow-glow-rose">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-zinc-500 text-xs font-bold uppercase">Saídas</span>
                        <div class="p-2 bg-rose-500/10 rounded-full"><svg class="w-4 h-4 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg></div>
                    </div>
                    <p id="display-expenses" class="text-3xl font-bold text-white">R$ 0,00</p>
                </div>

                <div class="bubble-card p-6 shadow-glow-blue border-b-4 border-blue-500/50">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-zinc-500 text-xs font-bold uppercase">Líquido</span>
                        <div class="p-2 bg-blue-500/10 rounded-full"><svg class="w-4 h-4 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                    </div>
                    <p id="display-balance" class="text-3xl font-bold text-white">R$ 0,00</p>
                </div>
            </div>

            <!-- Formulário Inteligente -->
            <div class="bubble-card p-8 bg-zinc-900/50">
                <h3 class="text-lg font-bold mb-6 flex items-center gap-2 italic">
                    <span class="w-1.5 h-1.5 bg-blue-500 rounded-full"></span>
                    Registrar Lançamento
                </h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <div class="space-y-2">
                        <label class="text-xs text-zinc-500 ml-2 font-bold uppercase">O que você pagou/recebeu?</label>
                        <input type="text" id="desc-input" placeholder="Ex: Aluguel, Salário..." class="w-full p-3.5 rounded-2xl outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-zinc-500 ml-2 font-bold uppercase">Valor</label>
                        <input type="number" id="value-input" placeholder="R$ 0,00" class="w-full p-3.5 rounded-2xl outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs text-zinc-500 ml-2 font-bold uppercase">Categoria</label>
                        <select id="type-input" class="w-full p-3.5 rounded-2xl outline-none appearance-none">
                            <option value="renda">Renda</option>
                            <option value="fixa">Despesa Fixa</option>
                            <option value="variavel">Despesa Variável</option>
                        </select>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-xs text-zinc-500 ml-2 font-bold uppercase">Periodicidade</label>
                        <select id="recurrence-input" onchange="toggleParcelas()" class="w-full p-3.5 rounded-2xl outline-none">
                            <option value="unico">Apenas este mês</option>
                            <option value="recorrente">Recorrente (Todo mês)</option>
                            <option value="parcelado">Parcelado</option>
                        </select>
                    </div>

                    <div id="parcelas-container" class="space-y-2 hidden">
                        <label class="text-xs text-zinc-500 ml-2 font-bold uppercase">Qtd de Parcelas</label>
                        <input type="number" id="parcelas-input" value="2" min="2" class="w-full p-3.5 rounded-2xl outline-none">
                    </div>

                    <div class="flex items-end">
                        <button onclick="addEntry()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-2xl transition-all shadow-lg active:scale-95 uppercase text-xs tracking-widest">
                            Confirmar Lançamento
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lista de Atividades -->
            <div class="bubble-card p-6 overflow-hidden">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold">Fluxo de Caixa</h3>
                    <select onchange="changeFilterMonth(this.value)" id="month-filter" class="text-xs p-2 rounded-lg bg-zinc-800 border-none outline-none font-bold">
                        <!-- Gerado via JS -->
                    </select>
                </div>
                <div class="overflow-x-auto custom-scroll">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-zinc-500 text-[10px] uppercase border-b border-zinc-800 font-black tracking-tighter">
                                <th class="pb-4">Descrição</th>
                                <th class="pb-4">Tipo</th>
                                <th class="pb-4 text-right">Valor</th>
                                <th class="pb-4"></th>
                            </tr>
                        </thead>
                        <tbody id="transaction-history" class="text-zinc-300 text-sm">
                            <!-- JS Inject -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Section: Yearly -->
        <section id="section-yearly" class="hidden space-y-8">
            <div class="bubble-card p-8">
                <h3 class="text-lg font-bold mb-8 text-center">Previsão de Saúde Anual</h3>
                <div class="h-80">
                    <canvas id="yearlyChart"></canvas>
                </div>
            </div>
            <div id="yearly-summary-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </section>

    </main>

    <!-- Notification -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-zinc-900 border border-zinc-800 p-4 rounded-2xl shadow-2xl opacity-0 transition-all z-[100] flex items-center gap-4">
        <div id="toast-icon" class="w-2 h-10 bg-blue-500 rounded-full"></div>
        <p id="toast-text" class="font-bold text-sm"></p>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('vinculo_financeiro_data')) || [];
        let chartInstance = null;
        let selectedMonth = new Date().getMonth();
        let selectedYear = new Date().getFullYear();
        const months = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        document.addEventListener('DOMContentLoaded', () => {
            initFilter();
            updateDisplayDate();
            renderMonthly();
        });

        function initFilter() {
            const filter = document.getElementById('month-filter');
            months.forEach((m, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = m;
                if(i === selectedMonth) opt.selected = true;
                filter.appendChild(opt);
            });
        }

        function toggleParcelas() {
            const type = document.getElementById('recurrence-input').value;
            document.getElementById('parcelas-container').classList.toggle('hidden', type !== 'parcelado');
        }

        function changeFilterMonth(m) {
            selectedMonth = parseInt(m);
            updateDisplayDate();
            renderMonthly();
        }

        function updateDisplayDate() {
            document.getElementById('current-date-display').innerText = `${months[selectedMonth]} ${selectedYear}`;
        }

        function addEntry() {
            const desc = document.getElementById('desc-input').value;
            const val = parseFloat(document.getElementById('value-input').value);
            const type = document.getElementById('type-input').value;
            const recurrence = document.getElementById('recurrence-input').value;
            const parcelas = parseInt(document.getElementById('parcelas-input').value) || 1;

            if (!desc || isNaN(val)) return showToast("Preencha os campos!", "error");

            const baseId = Date.now();
            
            if (recurrence === 'unico') {
                transactions.push({ id: baseId, description: desc, value: val, type: type, month: selectedMonth, year: selectedYear, isRecurrent: false });
            } else if (recurrence === 'recorrente') {
                // Adiciona para o mês atual e marca como fixo para o sistema projetar
                transactions.push({ id: baseId, description: desc, value: val, type: type, month: selectedMonth, year: selectedYear, isRecurrent: true });
            } else if (recurrence === 'parcelado') {
                for (let i = 0; i < parcelas; i++) {
                    let m = (selectedMonth + i) % 12;
                    let y = selectedYear + Math.floor((selectedMonth + i) / 12);
                    transactions.push({ 
                        id: baseId + i, 
                        groupId: baseId,
                        description: `${desc} (${i+1}/${parcelas})`, 
                        value: val / parcelas, 
                        type: type, 
                        month: m, 
                        year: y,
                        isRecurrent: false 
                    });
                }
            }

            saveAndRefresh();
            clearInputs();
            showToast("Lançamento Efetuado!", "success");
        }

        function clearInputs() {
            document.getElementById('desc-input').value = "";
            document.getElementById('value-input').value = "";
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveAndRefresh();
        }

        function saveAndRefresh() {
            localStorage.setItem('vinculo_financeiro_data', JSON.stringify(transactions));
            renderMonthly();
            if(!document.getElementById('section-yearly').classList.contains('hidden')) renderYearly();
        }

        function getMonthlyData(month, year) {
            // Pega transações reais do mês
            let data = transactions.filter(t => t.month === month && t.year === year);
            
            // Adiciona projeções de itens recorrentes que foram criados em meses anteriores
            const recurrents = transactions.filter(t => t.isRecurrent && (t.year < year || (t.year === year && t.month < month)));
            
            // Remove duplicatas se o usuário já registrou o recorrente no mês atual manualmente (prevenção simples)
            recurrents.forEach(rec => {
                const exists = data.some(d => d.description === rec.description && d.isRecurrent);
                if (!exists) data.push({...rec, month: month, year: year, projected: true});
            });

            return data;
        }

        function renderMonthly() {
            const data = getMonthlyData(selectedMonth, selectedYear);
            let inc = 0, exp = 0;
            const tbody = document.getElementById('transaction-history');
            tbody.innerHTML = "";

            data.forEach(t => {
                const isInc = t.type === 'renda';
                if (isInc) inc += t.value; else exp += t.value;

                const tr = document.createElement('tr');
                tr.className = "border-b border-zinc-900/50 hover:bg-zinc-800/20";
                tr.innerHTML = `
                    <td class="py-5 font-bold text-zinc-100">${t.description} ${t.projected ? '<span class="text-[9px] text-blue-500 font-black ml-1 uppercase">[Fixo]</span>' : ''}</td>
                    <td class="py-5"><span class="px-2 py-0.5 rounded text-[9px] font-black uppercase ${t.type === 'renda' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-zinc-800 text-zinc-500'}">${t.type}</span></td>
                    <td class="py-5 text-right font-mono font-bold ${isInc ? 'text-emerald-400' : 'text-rose-400'}">${isInc ? '+' : '-'} R$ ${t.value.toFixed(2)}</td>
                    <td class="py-5 text-right"><button onclick="deleteTransaction(${t.id})" class="text-zinc-700 hover:text-rose-500 transition-colors">×</button></td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById('display-income').innerText = `R$ ${inc.toFixed(2)}`;
            document.getElementById('display-expenses').innerText = `R$ ${exp.toFixed(2)}`;
            const bal = inc - exp;
            document.getElementById('display-balance').innerText = `R$ ${bal.toFixed(2)}`;
            document.getElementById('display-balance').className = `text-3xl font-bold ${bal >= 0 ? 'text-white' : 'text-orange-500'}`;
        }

        function switchTab(tab) {
            document.getElementById('section-monthly').classList.toggle('hidden', tab !== 'monthly');
            document.getElementById('section-yearly').classList.toggle('hidden', tab !== 'yearly');
            document.getElementById('tab-monthly').classList.toggle('tab-active', tab === 'monthly');
            document.getElementById('tab-yearly').classList.toggle('tab-active', tab === 'yearly');
            if(tab === 'yearly') renderYearly();
        }

        function renderYearly() {
            const chartData = months.map((_, i) => {
                const data = getMonthlyData(i, selectedYear);
                const inc = data.filter(t => t.type === 'renda').reduce((s, t) => s + t.value, 0);
                const exp = data.filter(t => t.type !== 'renda').reduce((s, t) => s + t.value, 0);
                return { inc, exp };
            });

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(document.getElementById('yearlyChart'), {
                type: 'line',
                data: {
                    labels: months.map(m => m.substring(0, 3)),
                    datasets: [
                        { label: 'Entradas', data: chartData.map(d => d.inc), borderColor: '#10b981', tension: 0.4, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.05)' },
                        { label: 'Saídas', data: chartData.map(d => d.exp), borderColor: '#f43f5e', tension: 0.4, fill: true, backgroundColor: 'rgba(244, 63, 94, 0.05)' }
                    ]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { grid: { color: '#1a1a1a' } }, x: { grid: { display: false } } }
                }
            });

            const summary = document.getElementById('yearly-summary-list');
            summary.innerHTML = "";
            months.forEach((m, i) => {
                const bal = chartData[i].inc - chartData[i].exp;
                const div = document.createElement('div');
                div.className = "bubble-card p-4";
                div.innerHTML = `<div class="flex justify-between items-center"><span class="font-bold text-sm">${m}</span><span class="font-mono text-xs ${bal >= 0 ? 'text-emerald-500' : 'text-rose-500'}">${bal >= 0 ? '+' : ''}${bal.toFixed(2)}</span></div>`;
                summary.appendChild(div);
            });
        }

        function showToast(msg, type) {
            const t = document.getElementById('toast');
            document.getElementById('toast-text').innerText = msg;
            document.getElementById('toast-icon').className = `w-2 h-10 rounded-full ${type === 'error' ? 'bg-rose-500' : 'bg-blue-500'}`;
            t.style.opacity = "1";
            setTimeout(() => t.style.opacity = "0", 3000);
        }
    </script>
</body>
</html>
