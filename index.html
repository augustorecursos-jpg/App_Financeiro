<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice - Gestão de Fluxo Inteligente</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { 
            --accent: #6366f1; 
            --bg-dark: #050505; 
            --input-bg: rgba(255, 255, 255, 0.03);
            --dropdown-bg: #121212;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f4f4f5;
            margin: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 45%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        .bubble-card {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input, select {
            background: var(--input-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 16px !important;
        }

        select option {
            background-color: var(--dropdown-bg);
            color: white;
        }

        input:focus, select:focus {
            border-color: var(--accent) !important;
            outline: none;
            background: rgba(255, 255, 255, 0.07) !important;
        }

        .tab-btn {
            position: relative;
            padding: 10px 20px;
            color: #71717a;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .tab-btn.active { color: #fff; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(99, 102, 241, 1);
        }

        .is-paid { opacity: 0.35; filter: grayscale(0.8); }
        
        .btn-primary {
            background-color: var(--accent);
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.5);
            transition: all 0.3s ease;
        }
        .btn-primary:hover { opacity: 0.9; transform: scale(1.02); }

        .hidden { display: none !important; }

        .yearly-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .yearly-table td {
            padding: 18px 12px;
            background: rgba(255, 255, 255, 0.02);
        }
    </style>
</head>
<body class="pb-24">

    <!-- TELA DE LOGIN / CADASTRO -->
    <section id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="bubble-card w-full max-w-md p-10 space-y-6 text-center">
            <div class="w-20 h-20 mx-auto rounded-[2rem] bg-indigo-600 flex items-center justify-center shadow-2xl mb-6 ring-4 ring-indigo-600/20">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
            </div>
            <h1 class="text-4xl font-black text-white uppercase tracking-tighter">Vértice</h1>
            <p id="auth-subtitle" class="text-zinc-500 text-sm font-medium italic">Gestão Financeira Inteligente</p>

            <div class="space-y-4 pt-4 text-left">
                <div id="auth-msg" class="hidden mb-2 text-center text-[10px] font-bold uppercase tracking-wider"></div>
                
                <div class="space-y-4">
                    <input type="email" id="auth-email" placeholder="Seu e-mail" class="w-full p-4 text-sm">
                    <input type="password" id="auth-pass" placeholder="Sua senha" class="w-full p-4 text-sm hidden">
                </div>
                
                <button id="auth-main-btn" onclick="handleAuthFlow()" class="btn-primary w-full py-4 text-white font-bold rounded-2xl text-xs uppercase tracking-widest mt-4">Continuar</button>
                
                <div class="text-center pt-2">
                    <button onclick="resetAuthForm()" class="text-[10px] text-zinc-500 hover:text-indigo-400 font-bold uppercase tracking-widest transition-colors">Voltar</button>
                </div>
            </div>
        </div>
    </section>

    <!-- CONTEÚDO PRINCIPAL DO APP -->
    <div id="main-content" class="hidden">
        <header class="p-6 bg-black/50 backdrop-blur-2xl sticky top-0 z-50 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <div>
                        <h1 class="text-sm font-black text-white uppercase tracking-tight">Vértice</h1>
                        <span id="user-display" class="text-[9px] text-indigo-400 font-bold uppercase tracking-widest">Usuário</span>
                    </div>
                </div>

                <div class="flex items-center bg-white/5 px-4 py-2 rounded-2xl border border-white/10 gap-3">
                    <select id="select-month" onchange="updateDateContext()" class="!bg-transparent !border-none text-[11px] font-bold uppercase cursor-pointer outline-none">
                        <option value="0">Janeiro</option><option value="1">Fevereiro</option><option value="2">Março</option><option value="3">Abril</option>
                        <option value="4">Maio</option><option value="5">Junho</option><option value="6">Julho</option><option value="7">Agosto</option>
                        <option value="8">Setembro</option><option value="9">Outubro</option><option value="10">Novembro</option><option value="11">Dezembro</option>
                    </select>
                    <input type="number" id="select-year" onchange="updateDateContext()" value="2025" class="!bg-transparent !border-none w-16 text-[11px] font-bold outline-none">
                </div>

                <nav class="flex gap-4">
                    <button onclick="switchTab('monthly')" id="tab-monthly" class="tab-btn active">Mensal</button>
                    <button onclick="switchTab('yearly')" id="tab-yearly" class="tab-btn">Anual</button>
                    <button onclick="logout()" class="ml-2 text-zinc-500 hover:text-rose-400">Sair</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6 md:p-10">
            <!-- SEÇÃO MENSAL -->
            <section id="section-monthly" class="space-y-10">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                    <div class="bubble-card p-5 border-l-4 border-l-emerald-500">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Rendas</p>
                        <h2 id="display-income" class="text-xl font-bold text-emerald-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-5 border-l-4 border-l-indigo-500">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Despesas</p>
                        <h2 id="display-total" class="text-xl font-bold text-white">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-5 border-l-4 border-l-blue-400">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Pago</p>
                        <h2 id="display-paid" class="text-xl font-bold text-blue-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-5 border-l-4 border-l-rose-500">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Pendente</p>
                        <h2 id="display-pending" class="text-xl font-bold text-rose-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-5 border-l-4 border-l-amber-400">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Patrimônio</p>
                        <h2 id="display-investments" class="text-xl font-bold text-amber-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-5 border-l-4 border-l-zinc-300">
                        <p class="text-[9px] font-black text-zinc-500 uppercase tracking-widest mb-1">Saldo</p>
                        <h2 id="display-balance" class="text-xl font-bold text-white">R$ 0,00</h2>
                    </div>
                </div>

                <div class="bubble-card p-8">
                    <h3 id="form-title" class="text-[10px] font-black uppercase text-indigo-400 tracking-[0.2em] mb-6">Novo Lançamento</h3>
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-5">
                        <div class="md:col-span-4">
                            <input type="text" id="desc-input" placeholder="Descrição" class="w-full p-4 text-sm">
                        </div>
                        <div class="md:col-span-3">
                            <input type="number" id="val-input" placeholder="Valor R$" class="w-full p-4 text-sm">
                        </div>
                        <div class="md:col-span-3">
                            <select id="category-input" class="w-full p-4 text-sm">
                                <option value="Despesa Fixa">Despesa Fixa</option>
                                <option value="Despesa Variável">Despesa Variável</option>
                                <option value="Investimento">Investimento</option>
                                <option value="Poupança">Poupança</option>
                                <option value="Renda">Renda</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <button onclick="addEntry()" class="btn-primary w-full py-4 text-white font-bold rounded-2xl text-[10px] uppercase tracking-widest">Adicionar</button>
                        </div>
                    </div>
                </div>

                <div id="monthly-list" class="space-y-4"></div>
            </section>

            <!-- SEÇÃO ANUAL -->
            <section id="section-yearly" class="hidden space-y-8">
                <div class="bubble-card p-10 overflow-x-auto">
                    <table class="yearly-table w-full text-left">
                        <thead>
                            <tr class="text-[10px] uppercase text-zinc-500">
                                <th class="p-3">Categoria</th>
                                <th class="p-3">Janeiro</th><th class="p-3">Fevereiro</th><th class="p-3">Março</th><th class="p-3">Abril</th><th class="p-3">Maio</th><th class="p-3">Junho</th>
                                <th class="p-3">Julho</th><th class="p-3">Agosto</th><th class="p-3">Setembro</th><th class="p-3">Outubro</th><th class="p-3">Novembro</th><th class="p-3">Dezembro</th>
                            </tr>
                        </thead>
                        <tbody id="yearly-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        // --- DADOS E ESTADO ---
        let currentUser = null;
        let transactions = [];
        let authState = "CHECK_EMAIL";

        // --- FLUXO DE AUTENTICAÇÃO ---
        function handleAuthFlow() {
            const email = document.getElementById('auth-email').value.trim();
            const passField = document.getElementById('auth-pass');
            const pass = passField.value;
            const btn = document.getElementById('auth-main-btn');

            if (!email) {
                showMessage("Por favor, digite seu e-mail", "text-rose-400");
                return;
            }

            const users = JSON.parse(localStorage.getItem('vertice_users') || '{}');

            if (authState === "CHECK_EMAIL") {
                if (users[email]) {
                    authState = "LOGIN";
                    passField.classList.remove('hidden');
                    btn.innerText = "Entrar";
                    showMessage("Usuário encontrado. Digite sua senha.", "text-indigo-400");
                } else {
                    authState = "REGISTER";
                    passField.classList.remove('hidden');
                    btn.innerText = "Cadastrar";
                    showMessage("E-mail novo! Crie uma senha de acesso.", "text-emerald-400");
                }
                return;
            }

            if (authState === "LOGIN") {
                if (users[email].pass === pass) {
                    doLogin(email);
                } else {
                    showMessage("Senha incorreta.", "text-rose-400");
                }
            } else if (authState === "REGISTER") {
                if (pass.length < 3) {
                    showMessage("A senha deve ter ao menos 3 caracteres.", "text-rose-400");
                    return;
                }
                users[email] = { pass: pass };
                localStorage.setItem('vertice_users', JSON.stringify(users));
                doLogin(email);
            }
        }

        function showMessage(txt, color) {
            const msg = document.getElementById('auth-msg');
            msg.innerText = txt;
            msg.className = `mb-2 text-center text-[10px] font-bold uppercase tracking-wider ${color}`;
            msg.classList.remove('hidden');
        }

        function resetAuthForm() {
            authState = "CHECK_EMAIL";
            document.getElementById('auth-pass').classList.add('hidden');
            document.getElementById('auth-pass').value = "";
            document.getElementById('auth-main-btn').innerText = "Continuar";
            document.getElementById('auth-msg').classList.add('hidden');
        }

        function doLogin(email) {
            currentUser = email;
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('user-display').innerText = email.split('@')[0].toUpperCase();
            loadUserData();
            renderMonthly();
        }

        function logout() { location.reload(); }

        // --- LÓGICA DO APP ---
        function loadUserData() {
            const data = localStorage.getItem(`vertice_db_${currentUser}`);
            transactions = data ? JSON.parse(data) : [];
        }

        function saveUserData() {
            localStorage.setItem(`vertice_db_${currentUser}`, JSON.stringify(transactions));
            renderMonthly();
            renderYearly();
        }

        function updateDateContext() {
            renderMonthly();
            renderYearly();
        }

        function switchTab(tab) {
            document.getElementById('section-monthly').classList.toggle('hidden', tab !== 'monthly');
            document.getElementById('section-yearly').classList.toggle('hidden', tab !== 'yearly');
            document.getElementById('tab-monthly').classList.toggle('active', tab === 'monthly');
            document.getElementById('tab-yearly').classList.toggle('active', tab === 'yearly');
            if(tab === 'yearly') renderYearly();
        }

        function addEntry() {
            const desc = document.getElementById('desc-input').value;
            const val = parseFloat(document.getElementById('val-input').value);
            const cat = document.getElementById('category-input').value;
            const month = parseInt(document.getElementById('select-month').value);
            const year = parseInt(document.getElementById('select-year').value);

            if (!desc || isNaN(val)) return;

            transactions.push({
                id: Date.now(),
                desc, val, category: cat, month, year, paid: false
            });

            document.getElementById('desc-input').value = "";
            document.getElementById('val-input').value = "";
            saveUserData();
        }

        function togglePaid(id) {
            const item = transactions.find(t => t.id === id);
            if (item) item.paid = !item.paid;
            saveUserData();
        }

        function deleteItem(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveUserData();
        }

        function renderMonthly() {
            const m = parseInt(document.getElementById('select-month').value);
            const y = parseInt(document.getElementById('select-year').value);
            const list = document.getElementById('monthly-list');
            list.innerHTML = "";

            const filtered = transactions.filter(t => t.month === m && t.year === y);
            
            let inc = 0, exp = 0, p = 0, pen = 0, inv = 0;

            filtered.forEach(t => {
                if(t.category === 'Renda') {
                    inc += t.val;
                } else if(t.category === 'Investimento' || t.category === 'Poupança') {
                    inv += t.val;
                } else {
                    exp += t.val;
                    // Só computa em PAGO ou PENDENTE se for despesa real (Fixa ou Variável)
                    if(t.paid) p += t.val; else pen += t.val;
                }

                const card = document.createElement('div');
                card.className = `bubble-card p-5 flex justify-between items-center ${t.paid ? 'is-paid' : ''}`;
                
                // Definindo cores por categoria
                let valColor = 'text-white';
                if(t.category === 'Renda') valColor = 'text-emerald-400';
                else if(t.category === 'Investimento' || t.category === 'Poupança') valColor = 'text-amber-400';

                // Checkbox só faz sentido visual para despesas ou patrimônio, mas vamos manter para todos como controle
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div onclick="togglePaid(${t.id})" class="w-6 h-6 rounded-full border-2 border-zinc-700 cursor-pointer flex items-center justify-center ${t.paid ? 'bg-emerald-500 border-emerald-500' : ''}">
                            ${t.paid ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">${t.desc}</p>
                            <span class="text-[9px] font-black uppercase text-zinc-500 tracking-widest">${t.category}</span>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-sm font-black ${valColor}">R$ ${t.val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                        <button onclick="deleteItem(${t.id})" class="text-zinc-600 hover:text-rose-400">
                             <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-4v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                        </button>
                    </div>
                `;
                list.appendChild(card);
            });

            // Saldo Final = Receita - Despesas Operacionais - Aportes Patrimoniais
            const balance = inc - exp - inv;

            document.getElementById('display-income').innerText = `R$ ${inc.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-total').innerText = `R$ ${exp.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-paid').innerText = `R$ ${p.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-pending').innerText = `R$ ${pen.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-investments').innerText = `R$ ${inv.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-balance').innerText = `R$ ${balance.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function renderYearly() {
            const y = parseInt(document.getElementById('select-year').value);
            const body = document.getElementById('yearly-body');
            body.innerHTML = "";
            const cats = ["Despesa Fixa", "Despesa Variável", "Investimento", "Poupança", "Renda"];

            cats.forEach(c => {
                let row = `<tr><td class="p-3 text-[10px] font-bold text-indigo-300 uppercase">${c}</td>`;
                for(let m=0; m<12; m++) {
                    const val = transactions.filter(t => t.category === c && t.month === m && t.year === y).reduce((acc, v) => acc + v.val, 0);
                    row += `<td class="p-3 text-[10px] text-zinc-400">R$ ${val.toLocaleString('pt-BR', {minimumFractionDigits: 0})}</td>`;
                }
                row += "</tr>";
                body.innerHTML += row;
            });
        }
    </script>
</body>
</html>
