<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice - Gestão de Fluxo Inteligente</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { 
            --accent: #6366f1; 
            --bg-dark: #050505; 
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f4f4f5;
            margin: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 45%);
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* DESIGN BOLHA PREMIUM (Glassmorphism) */
        .bubble-card {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 32px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* FORMULÁRIOS & DROPDOWNS */
        input, select {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 16px !important;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--accent) !important;
            outline: none;
            background: rgba(255, 255, 255, 0.07) !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* NAVEGAÇÃO */
        .tab-btn {
            position: relative;
            padding: 10px 20px;
            color: #71717a;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .tab-btn.active { color: #fff; }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
        }

        .is-paid { opacity: 0.35; filter: grayscale(0.8); }
        .is-paid .text-amount { text-decoration: line-through; }
        
        .btn-primary {
            background-color: var(--accent);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }

        .animate-section { animation: slideIn 0.5s ease-out forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .hidden { display: none !important; }

        /* Estilos da Tabela Anual */
        .yearly-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }
        .yearly-table th {
            padding: 12px;
            text-align: left;
            font-size: 10px;
            text-transform: uppercase;
            color: #71717a;
            letter-spacing: 0.1em;
        }
        .yearly-table td {
            padding: 16px 12px;
            background: rgba(255, 255, 255, 0.02);
        }
        .yearly-table tr td:first-child { border-radius: 16px 0 0 16px; }
        .yearly-table tr td:last-child { border-radius: 0 16px 16px 0; }
    </style>
</head>
<body class="pb-24">

    <!-- TELA DE AUTENTICAÇÃO -->
    <section id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="bubble-card w-full max-w-md p-10 space-y-6 animate-section">
            <div class="text-center space-y-3 mb-6">
                <div class="w-16 h-16 mx-auto rounded-3xl bg-gradient-to-br from-indigo-500 to-purple-700 flex items-center justify-center shadow-2xl mb-4 ring-1 ring-white/10">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                </div>
                <h1 id="auth-title" class="text-3xl font-black text-white uppercase tracking-tighter">Vértice</h1>
                <p id="auth-subtitle" class="text-zinc-400 text-sm font-medium">Gestão financeira inteligente</p>
            </div>

            <div class="space-y-4">
                <div id="field-name" class="hidden">
                    <label class="text-[9px] font-black uppercase text-zinc-500 ml-2 mb-1 block">Nome Completo</label>
                    <input type="text" id="auth-name" placeholder="Como quer ser chamado?" class="w-full p-4 text-sm">
                </div>

                <div>
                    <label class="text-[9px] font-black uppercase text-zinc-500 ml-2 mb-1 block">E-mail</label>
                    <input type="email" id="auth-email" placeholder="seu@email.com" class="w-full p-4 text-sm">
                </div>
                
                <div>
                    <label class="text-[9px] font-black uppercase text-zinc-500 ml-2 mb-1 block">Senha</label>
                    <input type="password" id="auth-pass" placeholder="••••••••" class="w-full p-4 text-sm">
                </div>

                <div id="field-confirm" class="hidden">
                    <label class="text-[9px] font-black uppercase text-zinc-500 ml-2 mb-1 block">Confirmar Senha</label>
                    <input type="password" id="auth-confirm" placeholder="••••••••" class="w-full p-4 text-sm">
                </div>

                <button onclick="processAuth()" id="auth-btn" class="btn-primary w-full py-4 text-white font-bold rounded-2xl text-sm uppercase tracking-widest mt-6">Entrar no Painel</button>
                
                <div class="text-center pt-4">
                    <button onclick="toggleAuthMode()" id="auth-toggle-btn" class="text-[10px] font-black uppercase tracking-widest text-indigo-400 hover:text-indigo-300 transition-colors">
                        Não tem uma conta? Cadastre-se
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- PAINEL PRINCIPAL -->
    <div id="main-content" class="hidden">
        <header class="p-6 bg-black/40 backdrop-blur-xl sticky top-0 z-50 border-b border-white/5">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-11 h-11 rounded-2xl bg-indigo-600 flex items-center justify-center shadow-lg">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <div>
                        <h1 class="text-base font-extrabold text-white uppercase tracking-tighter">Vértice</h1>
                        <span id="user-display-email" class="text-[10px] text-indigo-400 font-black uppercase tracking-widest">Painel Premium</span>
                    </div>
                </div>
                <nav class="flex gap-2">
                    <button onclick="switchTab('monthly')" id="tab-monthly" class="tab-btn active">Lançamentos</button>
                    <button onclick="switchTab('yearly')" id="tab-yearly" class="tab-btn">Visão Anual</button>
                    <button onclick="handleLogout()" class="ml-4 p-2 text-zinc-500 hover:text-rose-400"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                </nav>
            </div>
        </header>

        <main class="max-w-6xl mx-auto p-4 md:p-8">
            <!-- SEÇÃO MENSAL -->
            <section id="section-monthly" class="space-y-8 animate-section">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bubble-card p-7 border-l-4 border-l-indigo-500">
                        <p class="text-[11px] font-black text-zinc-500 uppercase mb-2 tracking-wider">Contas a Pagar</p>
                        <h2 id="display-total" class="text-3xl font-bold text-white">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-7 border-l-4 border-l-emerald-500">
                        <p class="text-[11px] font-black text-zinc-500 uppercase mb-2 tracking-wider">Total Pago</p>
                        <h2 id="display-paid" class="text-3xl font-bold text-emerald-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-7 border-l-4 border-l-rose-500">
                        <p class="text-[11px] font-black text-zinc-500 uppercase mb-2 tracking-wider">Pendente</p>
                        <h2 id="display-pending" class="text-3xl font-bold text-rose-400">R$ 0,00</h2>
                    </div>
                </div>

                <div class="bubble-card p-8">
                    <h3 class="text-[11px] font-black uppercase text-zinc-400 mb-6 tracking-widest">Novo Registro Financeiro</h3>
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4">
                        <div class="md:col-span-6"><input type="text" id="desc-input" placeholder="Descrição da conta ou ganho" class="w-full p-4 text-sm"></div>
                        <div class="md:col-span-3"><input type="number" id="val-input" placeholder="Valor (0,00)" class="w-full p-4 text-sm"></div>
                        <div class="md:col-span-3">
                            <select id="category-input" class="w-full p-4 text-sm">
                                <option value="Despesa Fixa">Despesa Fixa</option>
                                <option value="Despesa Esporádica">Despesa Esporádica</option>
                                <option value="Investimento">Investimento</option>
                                <option value="Poupança">Poupança</option>
                                <option value="Renda">Renda</option>
                            </select>
                        </div>
                        <div class="md:col-span-12 flex justify-end">
                            <button onclick="addEntry()" class="btn-primary px-10 py-4 text-white font-bold rounded-2xl text-xs uppercase tracking-widest">Salvar Lançamento</button>
                        </div>
                    </div>
                </div>

                <div id="monthly-list" class="space-y-3"></div>
            </section>

            <!-- SEÇÃO ANUAL -->
            <section id="section-yearly" class="hidden space-y-8 animate-section">
                <div class="bubble-card p-8">
                    <h3 class="text-[11px] font-black uppercase text-zinc-400 mb-6 tracking-widest">Visão Geral 2026</h3>
                    <div class="overflow-x-auto">
                        <table class="yearly-table">
                            <thead>
                                <tr>
                                    <th>Categoria</th>
                                    <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th><th>Mai</th><th>Jun</th>
                                    <th>Jul</th><th>Ago</th><th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="yearly-body">
                                <!-- Dados preenchidos via JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let isRegisterMode = false;
        let currentUser = null;
        let transactions = [];
        let selectedMonth = new Date().getMonth();
        let selectedYear = 2026;

        function toggleAuthMode() {
            isRegisterMode = !isRegisterMode;
            const title = document.getElementById('auth-title');
            const btn = document.getElementById('auth-btn');
            const toggleBtn = document.getElementById('auth-toggle-btn');
            const fieldName = document.getElementById('field-name');
            const fieldConfirm = document.getElementById('field-confirm');

            if (isRegisterMode) {
                title.innerText = "Criar Conta";
                btn.innerText = "Finalizar Cadastro";
                toggleBtn.innerText = "Já tem uma conta? Entre aqui";
                fieldName.classList.remove('hidden');
                fieldConfirm.classList.remove('hidden');
            } else {
                title.innerText = "Vértice";
                btn.innerText = "Entrar no Painel";
                toggleBtn.innerText = "Não tem uma conta? Cadastre-se";
                fieldName.classList.add('hidden');
                fieldConfirm.classList.add('hidden');
            }
        }

        function switchTab(tab) {
            document.getElementById('section-monthly').classList.add('hidden');
            document.getElementById('section-yearly').classList.add('hidden');
            document.getElementById(`section-${tab}`).classList.remove('hidden');
            
            document.getElementById('tab-monthly').classList.remove('active');
            document.getElementById('tab-yearly').classList.remove('active');
            document.getElementById(`tab-${tab}`).classList.add('active');

            if(tab === 'yearly') renderYearly();
        }

        function processAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if(!email || !pass) return;

            currentUser = { email };
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('user-display-email').innerText = email;
            
            loadData();
            renderMonthly();
        }

        function handleLogout() { location.reload(); }

        function loadData() {
            const data = localStorage.getItem(`vertice_v4_${currentUser.email}`);
            transactions = data ? JSON.parse(data) : [];
        }

        function saveData() {
            localStorage.setItem(`vertice_v4_${currentUser.email}`, JSON.stringify(transactions));
            renderMonthly();
        }

        function addEntry() {
            const desc = document.getElementById('desc-input').value;
            const val = parseFloat(document.getElementById('val-input').value);
            const category = document.getElementById('category-input').value;
            if(!desc || isNaN(val)) return;

            transactions.push({
                id: Date.now(),
                desc, val, category,
                paid: false,
                month: selectedMonth,
                year: selectedYear
            });

            document.getElementById('desc-input').value = '';
            document.getElementById('val-input').value = '';
            saveData();
        }

        function togglePaid(id) {
            const item = transactions.find(t => t.id == id);
            if(item) { item.paid = !item.paid; saveData(); }
        }

        function renderMonthly() {
            const list = document.getElementById('monthly-list');
            list.innerHTML = '';
            const filtered = transactions.filter(t => t.month === selectedMonth && t.year === selectedYear);

            let total = 0, paid = 0, pending = 0;

            filtered.forEach(t => {
                if(t.category !== 'Renda') {
                    total += t.val;
                    if(t.paid) paid += t.val; else pending += t.val;
                }

                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-5 bubble-card rounded-2xl border border-white/5 ${t.paid ? 'is-paid' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div onclick="togglePaid(${t.id})" class="w-6 h-6 rounded-full border-2 border-zinc-700 flex items-center justify-center cursor-pointer transition-all ${t.paid ? 'bg-emerald-500 border-emerald-500' : 'hover:border-indigo-500'}">
                            ${t.paid ? '<svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M5 13l4 4L19 7"></path></svg>' : ''}
                        </div>
                        <div>
                            <p class="text-sm font-bold text-white">${t.desc}</p>
                            <span class="text-[9px] text-zinc-500 font-black uppercase tracking-widest">${t.category}</span>
                        </div>
                    </div>
                    <span class="text-sm font-bold ${t.category === 'Renda' ? 'text-emerald-400' : 'text-white'}">R$ ${t.val.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</span>
                `;
                list.appendChild(div);
            });

            document.getElementById('display-total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-paid').innerText = `R$ ${paid.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
            document.getElementById('display-pending').innerText = `R$ ${pending.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function renderYearly() {
            const body = document.getElementById('yearly-body');
            body.innerHTML = '';
            const categories = ["Despesa Fixa", "Despesa Esporádica", "Investimento", "Poupança", "Renda"];

            categories.forEach(cat => {
                let row = `<tr><td class="text-[10px] font-bold text-white whitespace-nowrap">${cat}</td>`;
                let totalCat = 0;
                for(let i=0; i<12; i++) {
                    const val = transactions
                        .filter(t => t.category === cat && t.month === i)
                        .reduce((acc, curr) => acc + curr.val, 0);
                    totalCat += val;
                    row += `<td class="text-[10px] text-zinc-400">R$ ${val.toLocaleString('pt-BR', {minimumFractionDigits: 0})}</td>`;
                }
                row += `<td class="text-[10px] font-bold text-white">R$ ${totalCat.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>`;
                body.innerHTML += row;
            });
        }
    </script>
</body>
</html>
