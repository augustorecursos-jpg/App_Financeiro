<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vértice - Gestão de Fluxo Inteligente</title>
    
    <!-- Bibliotecas Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuração injetada pelo ambiente ou padrão
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'vertice-app';

        // Variáveis globais para uso nos scripts legados
        window.auth = auth;
        window.db = db;
        window.appId = appId;
        window.firestoreUtils = { doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, where };
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { 
            --accent: #6366f1; 
            --bg-dark: #050505; 
            --input-bg: rgba(255, 255, 255, 0.03);
            --dropdown-bg: #121212;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: #f4f4f5;
            margin: 0;
            background-image: 
                radial-gradient(circle at 15% 25%, rgba(99, 102, 241, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, rgba(16, 185, 129, 0.1) 0%, transparent 45%);
            background-attachment: fixed;
            overflow-x: hidden;
        }
        .bubble-card {
            background: rgba(25, 25, 25, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input, select {
            background: var(--input-bg) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
            border-radius: 16px !important;
            appearance: none;
        }
        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: var(--accent);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(99, 102, 241, 1);
        }
        .admin-badge {
            background: linear-gradient(90deg, #f59e0b, #d97706);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 8px;
            color: black;
            font-weight: 800;
        }
        .hidden { display: none !important; }
        .is-paid { opacity: 0.35; filter: grayscale(0.8); }
        .btn-primary { background-color: var(--accent); }
    </style>
</head>
<body class="pb-24">

    <!-- MODAL DE BLOQUEIO / LOADING -->
    <div id="loading-overlay" class="fixed inset-0 bg-black z-[100] flex items-center justify-center hidden">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-indigo-500 mx-auto mb-4"></div>
            <p id="loading-text" class="text-xs font-bold uppercase tracking-widest text-zinc-500">Sincronizando Nuvem...</p>
        </div>
    </div>

    <!-- TELA DE AUTH -->
    <section id="auth-screen" class="min-h-screen flex items-center justify-center p-6">
        <div class="bubble-card w-full max-w-md p-10 space-y-6 text-center">
            <div class="w-20 h-20 mx-auto rounded-[2rem] bg-indigo-600 flex items-center justify-center shadow-2xl mb-6 ring-4 ring-indigo-600/20">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
            </div>
            <h1 class="text-4xl font-black text-white uppercase tracking-tighter">Vértice</h1>
            <p id="auth-subtitle" class="text-zinc-500 text-sm font-medium italic">Gestão Financeira de Alto Padrão</p>
            
            <div id="auth-form" class="space-y-4 pt-4 text-left">
                <div id="register-fields" class="hidden space-y-4">
                    <input type="text" id="reg-name" placeholder="Nome Completo" class="w-full p-4 text-sm">
                    <input type="text" id="reg-cpf" placeholder="CPF" class="w-full p-4 text-sm">
                    <div class="flex items-start gap-3 p-4 bg-white/5 rounded-2xl border border-white/10">
                        <input type="checkbox" id="reg-terms" class="mt-1 !w-4 !h-4">
                        <label for="reg-terms" class="text-[10px] text-zinc-400 leading-relaxed">
                            Li e aceito os <a href="#" class="text-indigo-400 underline">Termos de Uso</a> e a <a href="#" class="text-indigo-400 underline">Política de Privacidade</a> da AR Consultoria.
                        </label>
                    </div>
                </div>
                
                <input type="email" id="auth-email" placeholder="E-mail profissional" class="w-full p-4 text-sm">
                <input type="password" id="auth-pass" placeholder="Senha de acesso" class="w-full p-4 text-sm">
                
                <button id="auth-main-btn" onclick="handleAuth()" class="btn-primary w-full py-4 text-white font-bold rounded-2xl text-xs uppercase tracking-widest mt-4 shadow-lg shadow-indigo-500/20">Login</button>
                
                <div class="text-center pt-4">
                    <button id="auth-toggle-btn" onclick="toggleAuthMode()" class="text-[10px] text-zinc-500 hover:text-indigo-400 font-bold uppercase tracking-widest transition-colors">
                        Não tem conta? Cadastre-se
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- PAINEL PRINCIPAL -->
    <div id="main-content" class="hidden">
        <header class="p-6 bg-black/50 backdrop-blur-2xl sticky top-0 z-50 border-b border-white/10">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-indigo-600 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-sm font-black text-white uppercase tracking-tight">Vértice</h1>
                            <span id="admin-indicator" class="admin-badge hidden">ADMIN</span>
                        </div>
                        <span id="user-display" class="text-[9px] text-indigo-400 font-bold uppercase tracking-widest">Carregando...</span>
                    </div>
                </div>
                
                <nav class="flex gap-4">
                    <button onclick="switchTab('monthly')" id="tab-monthly" class="tab-btn active relative py-2 text-[11px] font-bold uppercase tracking-widest text-white">Lançamentos</button>
                    <button onclick="switchTab('yearly')" id="tab-yearly" class="tab-btn relative py-2 text-[11px] font-bold uppercase tracking-widest text-zinc-500">Anual</button>
                    <button onclick="switchTab('admin')" id="tab-admin" class="tab-btn hidden relative py-2 text-[11px] font-bold uppercase tracking-widest text-amber-500">Gestão App</button>
                    <button onclick="handleLogout()" class="ml-2 text-zinc-500 hover:text-rose-400 transition-colors">
                        Sair
                    </button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <!-- ABA ADMIN -->
            <section id="section-admin" class="hidden space-y-6">
                <div class="bubble-card p-8">
                    <h3 class="text-xs font-black uppercase text-amber-500 tracking-widest mb-6">Controle de Assinaturas</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="text-[10px] text-zinc-500 uppercase">
                                    <th class="p-4">Usuário</th>
                                    <th class="p-4">E-mail</th>
                                    <th class="p-4">Status</th>
                                    <th class="p-4">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="admin-user-list"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- ABA MENSAL (CONTEÚDO ORIGINAL MANTIDO COM FIREBASE) -->
            <section id="section-monthly" class="space-y-10">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-4">
                    <div class="bubble-card p-6 border-l-4 border-l-emerald-500">
                        <p class="text-[9px] font-black text-zinc-500 uppercase mb-1">Total Recebido</p>
                        <h2 id="display-income" class="text-2xl font-bold text-emerald-400">R$ 0,00</h2>
                    </div>
                    <div class="bubble-card p-6 border-l-4 border-l-indigo-500">
                        <p class="text-[9px] font-black text-zinc-500 uppercase mb-1">Falta Pagar</p>
                        <h2 id="display-pending" class="text-2xl font-bold text-rose-400">R$ 0,00</h2>
                    </div>
                    <!-- Demais cards simplificados por espaço -->
                </div>

                <div class="bubble-card p-8">
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-5">
                        <div class="md:col-span-4">
                            <label class="text-[9px] font-bold text-zinc-500 uppercase ml-2 mb-2 block">Descrição</label>
                            <input type="text" id="desc-input" class="w-full p-4 text-sm">
                        </div>
                        <div class="md:col-span-3">
                            <label class="text-[9px] font-bold text-zinc-500 uppercase ml-2 mb-2 block">Valor (R$)</label>
                            <input type="number" id="val-input" class="w-full p-4 text-sm">
                        </div>
                        <div class="md:col-span-3">
                            <label class="text-[9px] font-bold text-zinc-500 uppercase ml-2 mb-2 block">Categoria</label>
                            <select id="category-input" class="w-full p-4 text-sm">
                                <option value="Renda">Renda</option>
                                <option value="Despesa Fixa">Despesa Fixa</option>
                                <option value="Despesa Variável">Despesa Variável</option>
                                <option value="Investimento">Investimento</option>
                            </select>
                        </div>
                        <div class="md:col-span-2 flex items-end">
                            <button onclick="addEntry()" class="btn-primary w-full py-4 text-white font-bold rounded-2xl text-[10px] uppercase">Salvar</button>
                        </div>
                    </div>
                </div>

                <div id="monthly-list" class="space-y-4"></div>
            </section>
        </main>
    </div>

    <script type="module">
        // Importando funções para o escopo global do script module
        const { auth, db, appId, firestoreUtils } = window;
        const { doc, setDoc, getDoc, collection, query, onSnapshot, addDoc, updateDoc, deleteDoc, where } = firestoreUtils;
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let userProfile = null;
        let transactions = [];
        let isRegisterMode = false;
        const ADMIN_EMAIL = 'arconsultoriaa@outlook.com';

        // 1. Inicialização de Auth (REGRA 3)
        const initAuth = async () => {
            showLoading("Autenticando...");
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                // Se não houver token, mantemos na tela de login
            }
            hideLoading();
        };
        initAuth();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', user.uid));
                const data = userDoc.data();

                if (data && data.status === 'Inativo' && user.email !== ADMIN_EMAIL) {
                    alert("Acesso Bloqueado. Entre em contato com a AR Consultoria.");
                    signOut(auth);
                    return;
                }

                userProfile = { uid: user.uid, email: user.email, ...data };
                setupApp();
            } else {
                showAuthScreen();
            }
        });

        // 2. Funções de Auth
        window.handleAuth = async () => {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-pass').value;
            if (!email || !pass) return;

            showLoading("Processando...");
            try {
                if (isRegisterMode) {
                    const terms = document.getElementById('reg-terms').checked;
                    if (!terms) { alert("Você precisa aceitar os termos."); hideLoading(); return; }
                    
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', res.user.uid), {
                        name: document.getElementById('reg-name').value,
                        email: email,
                        status: 'Ativo', // Por padrão começa ativo
                        role: email === ADMIN_EMAIL ? 'admin' : 'user',
                        createdAt: new Date().toISOString()
                    });
                } else {
                    await signInWithEmailAndPassword(auth, email, pass);
                }
            } catch (e) {
                alert("Erro: " + e.message);
            }
            hideLoading();
        };

        window.toggleAuthMode = () => {
            isRegisterMode = !isRegisterMode;
            document.getElementById('register-fields').classList.toggle('hidden', !isRegisterMode);
            document.getElementById('auth-main-btn').innerText = isRegisterMode ? "Criar Minha Conta" : "Login";
            document.getElementById('auth-toggle-btn').innerText = isRegisterMode ? "Já tem conta? Login" : "Não tem conta? Cadastro";
        };

        // 3. Gestão de Dados (REGRA 1 e 2)
        const setupApp = () => {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
            document.getElementById('user-display').innerText = userProfile.name || userProfile.email;
            
            if (userProfile.email === ADMIN_EMAIL) {
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('tab-admin').classList.remove('hidden');
                loadAdminData();
            }

            // Listener de Transações (Privado - Regra 1)
            const q = query(collection(db, 'artifacts', appId, 'users', userProfile.uid, 'transactions'));
            onSnapshot(q, (snapshot) => {
                transactions = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderMonthly();
            }, (err) => console.error(err));
        };

        window.addEntry = async () => {
            const desc = document.getElementById('desc-input').value;
            const val = parseFloat(document.getElementById('val-input').value);
            const category = document.getElementById('category-input').value;
            if (!desc || isNaN(val)) return;

            await addDoc(collection(db, 'artifacts', appId, 'users', userProfile.uid, 'transactions'), {
                desc, val, category,
                paid: false,
                month: new Date().getMonth(),
                year: new Date().getFullYear(),
                createdAt: new Date().toISOString()
            });
            
            document.getElementById('desc-input').value = "";
            document.getElementById('val-input').value = "";
        };

        window.togglePaid = async (id, current) => {
            await updateDoc(doc(db, 'artifacts', appId, 'users', userProfile.uid, 'transactions', id), {
                paid: !current
            });
        };

        window.deleteItem = async (id) => {
            if (confirm("Excluir lançamento?")) {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', userProfile.uid, 'transactions', id));
            }
        };

        // 4. Lógica Admin
        const loadAdminData = () => {
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'users'));
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('admin-user-list');
                list.innerHTML = '';
                snapshot.docs.forEach(d => {
                    const u = d.data();
                    if (u.email === ADMIN_EMAIL) return;
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-white/5 text-xs";
                    tr.innerHTML = `
                        <td class="p-4 font-bold">${u.name || 'Sem nome'}</td>
                        <td class="p-4 text-zinc-500">${u.email}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded ${u.status === 'Ativo' ? 'bg-emerald-500/20 text-emerald-400' : 'bg-rose-500/20 text-rose-400'}">
                                ${u.status}
                            </span>
                        </td>
                        <td class="p-4">
                            <button onclick="toggleUserStatus('${d.id}', '${u.status}')" class="text-indigo-400 font-bold uppercase text-[10px]">
                                ${u.status === 'Ativo' ? 'Bloquear' : 'Ativar'}
                            </button>
                        </td>
                    `;
                    list.appendChild(tr);
                });
            });
        };

        window.toggleUserStatus = async (uid, currentStatus) => {
            const newStatus = currentStatus === 'Ativo' ? 'Inativo' : 'Ativo';
            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'users', uid), {
                status: newStatus
            });
        };

        // UI Helpers
        const renderMonthly = () => {
            const list = document.getElementById('monthly-list');
            list.innerHTML = '';
            let pending = 0;
            
            transactions.forEach(t => {
                if (!t.paid && t.category !== 'Renda') pending += t.val;
                const div = document.createElement('div');
                div.className = `flex items-center justify-between p-6 bubble-card ${t.paid ? 'is-paid' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div onclick="togglePaid('${t.id}', ${t.paid})" class="w-6 h-6 rounded-full border border-white/20 flex items-center justify-center cursor-pointer">
                            ${t.paid ? '✓' : ''}
                        </div>
                        <div>
                            <p class="text-sm font-bold">${t.desc}</p>
                            <p class="text-[9px] text-zinc-500 uppercase">${t.category}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="font-bold">R$ ${t.val.toLocaleString('pt-BR')}</span>
                        <button onclick="deleteItem('${t.id}')" class="text-rose-500 opacity-50 hover:opacity-100">✕</button>
                    </div>
                `;
                list.appendChild(div);
            });
            document.getElementById('display-pending').innerText = `R$ ${pending.toLocaleString('pt-BR')}`;
        };

        window.switchTab = (tab) => {
            ['monthly', 'yearly', 'admin'].forEach(t => {
                const sec = document.getElementById(`section-${t}`);
                if (sec) sec.classList.toggle('hidden', t !== tab);
                const btn = document.getElementById(`tab-${t}`);
                if (btn) btn.classList.toggle('text-white', t === tab);
                if (btn) btn.classList.toggle('text-zinc-500', t !== tab);
            });
        };

        window.handleLogout = () => signOut(auth);
        const showLoading = (text) => {
            document.getElementById('loading-text').innerText = text;
            document.getElementById('loading-overlay').classList.remove('hidden');
        };
        const hideLoading = () => document.getElementById('loading-overlay').classList.add('hidden');
        const showAuthScreen = () => {
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('main-content').classList.add('hidden');
        };
    </script>
</body>
</html>
